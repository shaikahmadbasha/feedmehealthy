	<div class="container-fluid">

		<div class="col-sm-8">
			<div><h2>What makes you feel Yummyyyy...</h2></div><br>
			
			<div class="row">
				<div class="container-fluid">
				  <!-- Menu bar tabs -->
				  <ul class="nav nav-tabs nav-justified" role="menubars">
					<li role="menubar"><a href="#location" aria-controls="location" role="tab" data-toggle="tab"><h4><strong>Location</strong></h4></a></li>
					<li role="menubar" class="active"><a href="#menu" aria-controls="menu" role="tab" data-toggle="tab"><h4><strong>Menu</strong></h4></a></li>
					<li role="menubar"><a href="#order" aria-controls="order" role="tab" data-toggle="tab"><h4><strong>Order</strong></h4></a></li>
					<li role="menubar"><a href="#confirmation" aria-controls="confirmation" role="tab" data-toggle="tab"><h4><strong>Confirmation</strong></h4></a></li>
				  </ul>
				  <!-- Menu bar Tab panes -->
				  <div class="tab-content">
					<div role="tabpanel" class="tab-pane" id="location"><h4>Please select your delivery location</h4></div>
					<div role="tabpanel" class="tab-pane active" id="menu">
						<div class="row">
							<div class="col-sm-3">
								
							</div>
							<div class="col-sm-9">
								<br>
								<div class="container-fluid">
									<ul id="menucategories" class="nav nav-pills" data-spy="affix" data-offset-top="205" role="menulist"></ul>
								</div>
								<br>
								<div class="container-fluid">
									<div class="tab-content">
										<div role="tabpanel" class="tab-pane" id="menuItems"></div>
									</div> 
								</div>
								<br>
								<div id="cart" class="container-fluid roundborder" style="display:none">
									<div class="table-responsive">
										  <table class="table" id="cartTable">
											<thead> <tr> <th>Name</th> <th>Qty</th> <th>Price</th> <th>Remove</th></tr> </thead>
											<tfoot> <tr> <td></td> <td>Total</td> <td>Rs. 0</td><td></td> </tr> </tfoot>
											<tbody></tbody>
										  </table>
									</div>
									<div style="text-align:right"><button type="button" class="btn btn-default" onclick="MyMeal.proceedOrder()">Proceed to Order</button></div>
								</div>
							</div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="order">
						<div class="container-fluid">  
							<div class="row">  
								<div class="center-block">  
									<form data-toggle="validator" role="form" id="orderform" novalidate="true">
										<div class="form-group has-feedback">
										  <label for="inputName" class="control-label">Name</label>
										  <input type="text" class="form-control" id="inputName" placeholder="Name" data-error="I don't think Its a Name" required="">
										  <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
										  <div class="help-block with-errors"></div>
										</div>

										<div class="form-group has-feedback">
										  <label for="inputMobile" class="control-label">Mobile</label>
										  <input type="text" class="form-control" pattern="^[0-9]{10,11}$" id="inputMobile" placeholder="Mobile" data-error="Hmm... How can we reach you?" required="">
										  <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
										  <div class="help-block with-errors"></div>
										</div>
										
										<div class="form-group has-feedback">
										  <label for="inputEmail" class="control-label">Email</label>
										  <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="We need it to send confirmation mail." required="">
										  <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
										  <div class="help-block with-errors"></div>
										</div>
										
										<div class="form-group">
										  <h4><span class="label label-default">We are currently supporting PayUMoney</span></h4>
										</div>
										
										<div class="form-group">
										  <button type="submit" class="btn btn-primary disabled">Submit</button>
										</div>
									</form>
								</div>  
							</div>  
						</div>
